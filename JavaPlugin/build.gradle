
buildscript {
    repositories {
        jcenter()
        google()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.2.1'
    }
}

allprojects {
    repositories {
        jcenter()
        google()
    }
}


apply plugin: 'com.android.library'

android {
    compileSdkVersion 28
    buildToolsVersion "28.0.3"

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
    }
	
	compileOptions 
	{
        sourceCompatibility JavaVersion.VERSION_1_6
        targetCompatibility JavaVersion.VERSION_1_6
    }
	
    buildTypes {
        release {
            minifyEnabled false
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
}

task deleteJar(type : Delete){
    description = 'Removes Already Created Jar File'
    group = "IranApps"
    delete 'IranAppsIAB.jar'
}

task createJar(type : Copy){
    description= 'Builds and creates jar file'
    group = "IranApps"
    from ('build/intermediates/intermediate-jars/release')
    into ('build')
    include ('classes.jar')
    rename ('classes.jar','IranAppsIAB.jar')
}

createJar.dependsOn(deleteJar, build)
